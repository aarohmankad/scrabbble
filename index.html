
<!DOCTYPE html>
<html>
<head>
	<title>Scrabbble</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="centered logo">Scra<em>bbb</em>le</h1>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<div class="row">
					<div class="col-lg-6">
						<h2 class="player1">Player 1 has 0 points.</h2>
					</div>
					<div class="col-lg-6">
						<h2 class="player2">Player 2 has 0 points.</h2>
					</div>	
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<h1 class="prompt">You need a word that is __ letters long and starts with '_'</h1>
				<input required class="form-control" type="text" name="word_input" id="word-input" placeholder="What's your Guess?">	
				<div class="row">
					<div class="col-lg-6">
						<button class="btn btn-lg btn-block btn-primary" type="submit" id="submit">See if you're right!</button>
					</div>
					<div class="col-lg-6">
						<button class="btn btn-lg btn-block btn-primary" type="submit" id="skip">Skip ( - 0 )</button>
					</div>
				</div>
				<h3 id="error"></h3>
			</div>
		</div>
	</div>

	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/scrabbble.js"></script>
</body>
</html>
